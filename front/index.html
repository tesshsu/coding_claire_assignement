<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typeahead</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <label>Type any keyword to search a U.S. state</label>
    <input type="text" id="typeahead" placeholder="Search for a state">
    <ul id="dropdown"></ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
